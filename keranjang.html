<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Kiddie Korner</title>
    <link href="./keranjang_files/css2" rel="stylesheet">
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom, #ffe4e6, #e6e6fa);
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .keranjang-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .keranjang-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff69b4;
            text-align: center;
        }
        .keranjang-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
        }
        .keranjang-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }
        .item-info {
            flex-grow: 1;
        }
        .item-name {
            font-size: 1.2rem;
            color: #9370db;
            margin-bottom: 5px;
        }
        .item-price {
            font-weight: bold;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .quantity-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 1rem;
            cursor: pointer;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            font-size: 1rem;
        }
        .item-subtotal {
            font-weight: bold;
            color: #9370db;
        }
        .item-remove {
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .keranjang-total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-checkout {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #9370db;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-checkout:hover {
            background-color: #8a2be2;
        }
    </style>
    <script>
        function validateCheckout() {
            if (document.querySelectorAll('.keranjang-item').length === 0) {
                alert('Keranjang belanja Anda kosong.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="keranjang-container">
            <h1 class="keranjang-title">Keranjang Belanja</h1>
                                                <div class="keranjang-item">
                        <img src="./keranjang_files/100" alt="Animal Friends Socks Pack">
                        <div class="item-info">
                            <div class="item-name">Animal Friends Socks Pack</div>
                            <div class="item-price">Rp. 80.000</div>
                            <form method="POST" class="item-quantity">
                                <input type="hidden" name="id_produk" value="8">
                                <button type="submit" name="update_jumlah" class="quantity-btn" onclick="this.form.jumlah.value--">-</button>
                                <input type="number" name="jumlah" value="1" min="1" class="quantity-input">
                                <button type="submit" name="update_jumlah" class="quantity-btn" onclick="this.form.jumlah.value++">+</button>
                            </form>
                        </div>
                        <div class="item-subtotal">Rp. 80.000</div>
                        <form method="POST">
                            <input type="hidden" name="id_produk" value="8">
                            <button type="submit" name="hapus_dari_keranjang" class="item-remove">Hapus</button>
                        </form>
                    </div>
                                <div class="keranjang-total">
                    Total: Rp. 80.000                </div>
                <form method="POST" onsubmit="return validateCheckout()">
                    <button type="submit" name="checkout" class="btn-checkout">Lanjut ke Pembayaran</button>
                </form>
                    </div>
    </div>
